<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger loves to count and welcome new friends to his neighborhood!</h1>
    <form id="roboCount">
    <p>Enter a number for Mr. Roboger to count to below:</p>
      <div class="form-group">
      <label for="userNumber">Your number here</label>
      <input id="userNumber" class="form-control" type="text">
      <button type="submit" class="btn">COUNT</button>
      </div>
    </form>
      <div id="results">
        Mr. Roboger's says:
      </div>
  </div>
  <!-- <script>document.getElementById("#userNumber").reset();</script> --> 
</body>
</html>
